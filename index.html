<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
    <div id="container">
        <h1>User Login</h1>
        <form class="login_form" action="home.html" name="form"  onsubmit="return validated()">
        <div class="emailHeading"><b>Email or Phone</b></div>
        <input type="text" autocomplete="off" id="emailInput" name="email">
        <div id="email_error">Please fill the email</div>
        <div class="passHeading"><b>Password</b></div>
        <input type="password" id="passInput" name="password">
        <div id="pass_error">Please fill the password</div>
        <button type="submit" id="btn"><b>Login</b></button>
    </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
